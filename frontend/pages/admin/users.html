<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Dealify Admin</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #1E1B4B, #312E81) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .admin-badge { background: linear-gradient(135deg, #EF4444, #DC2626); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
    .dashboard-sidebar { background: #1E1B4B; border-right: none; }
    .sidebar-header { background: linear-gradient(135deg, #312E81, #3730A3); border-bottom: 1px solid #4338CA; }
    .sidebar-avatar { background: #EF4444 !important; color: #fff !important; }
    .sidebar-user-info h4 { color: #fff !important; }
    .sidebar-user-info p { color: #A5B4FC !important; }
    .sidebar-section-title { color: #818CF8 !important; }
    .sidebar-link { color: #C7D2FE !important; }
    .sidebar-link:hover { background: rgba(255,255,255,0.08) !important; }
    .sidebar-link.active { background: rgba(99,102,241,0.2) !important; color: #fff !important; border-left: 3px solid #818CF8; }

    .users-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
    .users-table th { background: #f9fafb; padding: 12px 16px; text-align: left; font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); border-bottom: 1px solid var(--border); }
    .users-table td { padding: 12px 16px; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
    .users-table tr:last-child td { border-bottom: none; }
    .user-info-cell { display: flex; align-items: center; gap: 10px; }
    .user-avatar-sm { width: 36px; height: 36px; border-radius: 50%; background: #E0E7FF; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.85rem; color: #4338CA; }
    .role-badge { padding: 2px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .role-buyer { background: #EDE9FE; color: #7C3AED; }
    .role-seller { background: #FEF3C7; color: #D97706; }
    .role-admin { background: #FEE2E2; color: #DC2626; }
    .action-btn { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; cursor: pointer; border: none; }
    .btn-ban { background: #FEE2E2; color: #DC2626; }
    .btn-unban { background: #D1FAE5; color: #065F46; }

    .filters-bar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; align-items: center; }
    .filters-bar input, .filters-bar select { padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; }
    .filters-bar input { flex: 1; min-width: 200px; }

    .pagination { display: flex; gap: 8px; justify-content: center; margin-top: 16px; }
    .pagination button { padding: 6px 14px; border-radius: 6px; border: 1px solid var(--border); background: #fff; cursor: pointer; font-size: 0.85rem; }
    .pagination button.active { background: #312E81; color: #fff; border-color: #312E81; }
    .pagination button:disabled { opacity: 0.4; cursor: not-allowed; }

    @media (max-width: 768px) { .users-table { display: block; overflow-x: auto; } }
  </style>
</head>
<body>
  <div class="admin-role-strip">üõ°Ô∏è <strong>ADMIN PANEL</strong> ‚Äî Full Platform Control</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="admin-badge">ADMIN</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="shield"></i><span id="navUserName">Admin</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar">A</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">Admin</h4><p style="font-size:0.7rem;">Super Admin</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="users.html" class="sidebar-link active"><i data-lucide="users"></i> All Users</a>
        <a href="sellers.html" class="sidebar-link"><i data-lucide="store"></i> Sellers</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> Products</a>
        <a href="categories.html" class="sidebar-link"><i data-lucide="grid-3x3"></i> Categories</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="coupons.html" class="sidebar-link"><i data-lucide="ticket"></i> Coupons</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üë• All Users</h1></div>

      <div class="filters-bar">
        <input type="text" id="searchInput" placeholder="Search by name or email..." oninput="filterUsers()">
        <select id="roleFilter" onchange="filterUsers()">
          <option value="">All Roles</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div id="usersContainer" style="overflow-x:auto;"></div>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let allUsers = [];
    let currentPage = 1;
    const perPage = 20;

    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'admin') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      loadUsers();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadUsers() {
      const res = await apiCall('/admin/users');
      if (!res) return;
      allUsers = res.data?.users || res.data || [];
      filterUsers();
    }

    function filterUsers() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const role = document.getElementById('roleFilter').value;
      let filtered = allUsers.filter(u => {
        if (search && !u.name.toLowerCase().includes(search) && !u.email.toLowerCase().includes(search)) return false;
        if (role && u.role !== role) return false;
        return true;
      });

      const totalPages = Math.ceil(filtered.length / perPage);
      if (currentPage > totalPages) currentPage = 1;
      const start = (currentPage - 1) * perPage;
      const pageUsers = filtered.slice(start, start + perPage);

      if (!pageUsers.length) {
        document.getElementById('usersContainer').innerHTML = '<div style="text-align:center;padding:40px;color:var(--muted);">No users found</div>';
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      document.getElementById('usersContainer').innerHTML = `
        <table class="users-table">
          <thead><tr><th>User</th><th>Email</th><th>Role</th><th>Joined</th><th>Status</th><th>Action</th></tr></thead>
          <tbody>
            ${pageUsers.map(u => {
              const date = new Date(u.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
              const isBlocked = u.isBlocked === true;
              return `<tr>
                <td><div class="user-info-cell"><div class="user-avatar-sm">${u.name.charAt(0).toUpperCase()}</div><span style="font-weight:600;">${u.name}</span></div></td>
                <td>${u.email}</td>
                <td><span class="role-badge role-${u.role}">${u.role}</span></td>
                <td>${date}</td>
                <td>${isBlocked ? '<span style="color:#DC2626;font-weight:600;">Blocked</span>' : '<span style="color:#10B981;font-weight:600;">Active</span>'}</td>
                <td>
                  ${u.role !== 'admin' ? `<button class="action-btn ${isBlocked ? 'btn-unban' : 'btn-ban'}" onclick="toggleBan('${u._id}', ${isBlocked})">${isBlocked ? 'Unblock' : 'Block'}</button>` : '-'}
                </td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>`;

      // Pagination
      if (totalPages > 1) {
        let pag = `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goPage(${currentPage-1})">‚óÑ</button>`;
        for (let i = 1; i <= totalPages; i++) {
          pag += `<button class="${i === currentPage ? 'active' : ''}" onclick="goPage(${i})">${i}</button>`;
        }
        pag += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goPage(${currentPage+1})">‚ñ∫</button>`;
        document.getElementById('pagination').innerHTML = pag;
      } else {
        document.getElementById('pagination').innerHTML = '';
      }
    }

    function goPage(p) { currentPage = p; filterUsers(); }

    async function toggleBan(userId, currentlyBanned) {
      if (!confirm(`${currentlyBanned ? 'Unblock' : 'Block'} this user?`)) return;
      const res = await apiCall(`/admin/users/${userId}/block`, 'PUT');
      if (res) { showToast(res.message || 'Updated', 'success'); loadUsers(); }
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
