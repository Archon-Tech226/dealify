<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management - Dealify Admin</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #1E1B4B, #312E81) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .admin-badge { background: linear-gradient(135deg, #EF4444, #DC2626); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
    .dashboard-sidebar { background: #1E1B4B; border-right: none; }
    .sidebar-header { background: linear-gradient(135deg, #312E81, #3730A3); border-bottom: 1px solid #4338CA; }
    .sidebar-avatar { background: #EF4444 !important; color: #fff !important; }
    .sidebar-user-info h4 { color: #fff !important; }
    .sidebar-user-info p { color: #A5B4FC !important; }
    .sidebar-link { color: #C7D2FE !important; }
    .sidebar-link:hover { background: rgba(255,255,255,0.08) !important; }
    .sidebar-link.active { background: rgba(99,102,241,0.2) !important; color: #fff !important; border-left: 3px solid #818CF8; }

    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .stat-mini { background: #fff; border-radius: 12px; padding: 16px; border: 1px solid var(--border); text-align: center; }
    .stat-mini .val { font-size: 1.5rem; font-weight: 800; }
    .stat-mini .lbl { font-size: 0.75rem; color: var(--muted); }

    .orders-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
    .orders-table th { background: #f9fafb; padding: 12px 16px; text-align: left; font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); border-bottom: 1px solid var(--border); }
    .orders-table td { padding: 12px 16px; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; }
    .status-badge { padding: 2px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .status-pending { background: #FEF3C7; color: #92400E; }
    .status-confirmed { background: #DBEAFE; color: #1E40AF; }
    .status-shipped { background: #E0E7FF; color: #4338CA; }
    .status-delivered { background: #D1FAE5; color: #065F46; }
    .status-cancelled { background: #FEE2E2; color: #991B1B; }
    .status-processing { background: #FEF3C7; color: #92400E; }

    .filters-bar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .filters-bar select { padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--muted); }
    @media (max-width: 768px) { .orders-table { display: block; overflow-x: auto; } }
  </style>
</head>
<body>
  <div class="admin-role-strip">üõ°Ô∏è <strong>ADMIN PANEL</strong> ‚Äî Full Platform Control</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="admin-badge">ADMIN</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="shield"></i><span id="navUserName">Admin</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar">A</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">Admin</h4><p style="font-size:0.7rem;">Super Admin</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="users.html" class="sidebar-link"><i data-lucide="users"></i> All Users</a>
        <a href="sellers.html" class="sidebar-link"><i data-lucide="store"></i> Sellers</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> Products</a>
        <a href="categories.html" class="sidebar-link"><i data-lucide="grid-3x3"></i> Categories</a>
        <a href="orders.html" class="sidebar-link active"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="coupons.html" class="sidebar-link"><i data-lucide="ticket"></i> Coupons</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üì¶ All Orders</h1></div>

      <div class="stats-row" id="statsRow">
        <div class="stat-mini"><div class="val" id="totalOrders" style="color:#312E81;">0</div><div class="lbl">Total Orders</div></div>
        <div class="stat-mini"><div class="val" id="totalRevenue" style="color:#10B981;">‚Çπ0</div><div class="lbl">Revenue</div></div>
        <div class="stat-mini"><div class="val" id="pendingOrders" style="color:#D97706;">0</div><div class="lbl">Pending</div></div>
        <div class="stat-mini"><div class="val" id="deliveredOrders" style="color:#059669;">0</div><div class="lbl">Delivered</div></div>
      </div>

      <div class="filters-bar">
        <select id="statusFilter" onchange="renderOrders()">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div id="ordersContainer" style="overflow-x:auto;"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let allOrders = [];

    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'admin') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      loadOrders();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadOrders() {
      const res = await apiCall('/orders/admin/all');
      if (!res) return;
      allOrders = res.data || [];

      let revenue = 0, pending = 0, delivered = 0;
      allOrders.forEach(o => {
        revenue += o.grandTotal || 0;
        if (o.orderStatus === 'pending' || o.orderStatus === 'processing') pending++;
        if (o.orderStatus === 'delivered') delivered++;
      });
      document.getElementById('totalOrders').textContent = allOrders.length;
      document.getElementById('totalRevenue').textContent = '‚Çπ' + revenue.toLocaleString('en-IN');
      document.getElementById('pendingOrders').textContent = pending;
      document.getElementById('deliveredOrders').textContent = delivered;
      renderOrders();
    }

    function renderOrders() {
      const status = document.getElementById('statusFilter').value;
      const filtered = status ? allOrders.filter(o => o.orderStatus === status) : allOrders;

      if (!filtered.length) {
        document.getElementById('ordersContainer').innerHTML = '<div class="empty-state"><div style="font-size:3rem;">üìã</div><h3>No orders found</h3></div>';
        return;
      }

      document.getElementById('ordersContainer').innerHTML = `
        <table class="orders-table">
          <thead><tr><th>Order ID</th><th>Customer</th><th>Items</th><th>Total</th><th>Payment</th><th>Status</th><th>Date</th></tr></thead>
          <tbody>
            ${filtered.map(o => {
              const date = new Date(o.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
              const customer = o.user?.name || 'N/A';
              const status = o.orderStatus || 'pending';
              return `<tr>
                <td style="font-weight:700;">${o.orderId}</td>
                <td>${customer}</td>
                <td>${o.items?.length || 0}</td>
                <td style="font-weight:700;">‚Çπ${(o.grandTotal || 0).toLocaleString('en-IN')}</td>
                <td>${o.paymentInfo?.method === 'cod' ? 'COD' : 'Online'} <span style="font-size:0.7rem;color:${o.paymentInfo?.status === 'paid' ? '#10B981' : '#D97706'}">(${o.paymentInfo?.status || 'pending'})</span></td>
                <td><span class="status-badge status-${status}">${status}</span></td>
                <td>${date}</td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>`;
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
