<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #7C3AED, #8B5CF6) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .dashboard-sidebar { border-right: 3px solid #8B5CF6; }
    .sidebar-header { background: linear-gradient(135deg, #F5F3FF, #EDE9FE); border-bottom: 1px solid #DDD6FE; }
    .sidebar-link.active { background: #F5F3FF; color: #7C3AED !important; border-left: 3px solid #7C3AED; }

    .profile-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); padding: 32px; max-width: 600px; }
    .profile-avatar-section { display: flex; align-items: center; gap: 20px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
    .profile-avatar { width: 80px; height: 80px; border-radius: 50%; background: #EDE9FE; color: #7C3AED; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; }
    .profile-avatar-info h3 { margin: 0 0 4px; }
    .profile-avatar-info p { margin: 0; color: var(--muted); font-size: 0.9rem; }

    .profile-form { display: grid; gap: 16px; }
    .form-group { display: flex; flex-direction: column; gap: 4px; }
    .form-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); }
    .form-group input { padding: 10px 14px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.95rem; }
    .form-group input:disabled { background: #f8f9fa; color: var(--muted); }

    .password-section { margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border); }
  </style>
</head>
<body>
  <div class="buyer-role-strip">üõçÔ∏è BUYER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div class="navbar-actions">
        <a href="../../shop.html" class="navbar-link"><i data-lucide="search"></i> <span>Shop</span></a>
        <a href="cart.html" class="navbar-link"><i data-lucide="shopping-cart"></i> <span>Cart</span></a>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i> <span id="navUserName">Account</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#EDE9FE;color:#7C3AED;font-size:1.2rem;font-weight:700;">U</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">User</h4><p id="sidebarEmail">user@email.com</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Overview</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="package"></i> My Orders</a>
        <a href="wishlist.html" class="sidebar-link"><i data-lucide="heart"></i> Wishlist</a>
        <a href="cart.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Cart</a>
        <a href="profile.html" class="sidebar-link active"><i data-lucide="user"></i> My Profile</a>
        <a href="addresses.html" class="sidebar-link"><i data-lucide="map-pin"></i> My Addresses</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> My Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üë§ My Profile</h1></div>

      <div class="profile-card">
        <div class="profile-avatar-section">
          <div class="profile-avatar" id="profileAvatar">U</div>
          <div class="profile-avatar-info">
            <h3 id="profileName">User</h3>
            <p id="profileRole">Buyer Account</p>
            <p id="profileJoined" style="font-size:0.8rem;color:var(--muted);"></p>
          </div>
        </div>

        <div class="profile-form">
          <div class="form-group">
            <label>Full Name</label>
            <input id="inputName" type="text" placeholder="Your full name">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input id="inputEmail" type="email" disabled placeholder="Email cannot be changed">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input id="inputPhone" type="text" placeholder="Your phone number">
          </div>
          <button class="btn btn-primary" onclick="updateProfile()" style="margin-top:8px;">Save Changes</button>
        </div>

        <div class="password-section">
          <h3 style="margin:0 0 16px;font-size:1rem;">üîí Change Password</h3>
          <div class="profile-form">
            <div class="form-group">
              <label>Current Password</label>
              <input id="currentPassword" type="password" placeholder="Enter current password">
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input id="newPassword" type="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <input id="confirmPassword" type="password" placeholder="Confirm new password">
            </div>
            <button class="btn btn-secondary" onclick="changePassword()" style="margin-top:8px;">Update Password</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) { window.location.href = '../auth/login.html'; return; }
      const auth = getAuth();
      const user = auth.user;
      document.getElementById('sidebarName').textContent = user.name;
      document.getElementById('sidebarEmail').textContent = user.email;
      document.getElementById('sidebarAvatar').textContent = user.name.charAt(0).toUpperCase();
      document.getElementById('navUserName').textContent = user.name.split(' ')[0];
      document.getElementById('profileAvatar').textContent = user.name.charAt(0).toUpperCase();
      document.getElementById('profileName').textContent = user.name;
      document.getElementById('profileRole').textContent = `${user.role.charAt(0).toUpperCase() + user.role.slice(1)} Account`;
      document.getElementById('inputName').value = user.name;
      document.getElementById('inputEmail').value = user.email;
      document.getElementById('inputPhone').value = user.phone || '';
      if (user.createdAt) document.getElementById('profileJoined').textContent = `Joined ${formatDate(user.createdAt)}`;
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function updateProfile() {
      const name = document.getElementById('inputName').value.trim();
      const phone = document.getElementById('inputPhone').value.trim();
      if (!name) { showToast('Name is required', 'warning'); return; }

      const res = await apiCall('/users/profile', 'PUT', { name, phone });
      if (res) {
        showToast('Profile updated!', 'success');
        const auth = getAuth();
        auth.user.name = name;
        auth.user.phone = phone;
        localStorage.setItem('dealify_auth', JSON.stringify(auth));
        document.getElementById('sidebarName').textContent = name;
        document.getElementById('profileName').textContent = name;
        document.getElementById('navUserName').textContent = name.split(' ')[0];
      }
    }

    async function changePassword() {
      const current = document.getElementById('currentPassword').value;
      const newPwd = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!current || !newPwd) { showToast('Fill in all password fields', 'warning'); return; }
      if (newPwd.length < 6) { showToast('Password must be at least 6 characters', 'warning'); return; }
      if (newPwd !== confirm) { showToast('Passwords do not match', 'warning'); return; }

      const res = await apiCall('/users/change-password', 'PUT', { currentPassword: current, newPassword: newPwd });
      if (res) {
        showToast('Password changed successfully!', 'success');
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      }
    }
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
