<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: #1E3A8A !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .dashboard-sidebar { border-right: 3px solid #1E3A8A; }
    .sidebar-header { background: linear-gradient(135deg, #F9FAFB, #E5E7EB); border-bottom: 1px solid #D1D5DB; }
    .sidebar-link.active { background: #EFF6FF; color: #1E3A8A !important; border-left: 3px solid #1E3A8A; }

    .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .wishlist-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); overflow: hidden; position: relative; transition: transform 0.2s, box-shadow 0.2s; }
    .wishlist-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
    .wishlist-card img { width: 100%; height: 200px; object-fit: cover; }
    .wishlist-card-body { padding: 14px; }
    .wishlist-card-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 6px; display: -webkit-box; line-clamp: 2; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .wishlist-card-price { font-weight: 700; }
    .wishlist-card-mrp { text-decoration: line-through; color: var(--muted); font-size: 0.85rem; margin-left: 6px; }
    .wishlist-card-discount { color: #16A34A; font-size: 0.85rem; font-weight: 600; margin-left: 6px; }
    .wishlist-card-rating { font-size: 0.8rem; color: var(--muted); margin-top: 6px; }
    .wishlist-actions { display: flex; gap: 8px; margin-top: 10px; }
    .wishlist-actions button { flex: 1; padding: 8px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }
    .btn-move-cart { background: #1E3A8A; color: #fff; }
    .btn-move-cart:hover { background: #1D4ED8; }
    .btn-remove-wish { background: #f1f5f9; color: #DC2626; }
    .btn-remove-wish:hover { background: #FEE2E2; }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
    .back-btn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--gray-300); background:#fff; color:var(--gray-800); font-size:0.85rem; font-weight:600; cursor:pointer; margin-bottom:10px; }
    .back-btn:hover { background:var(--gray-100); }
  </style>
</head>
<body>
  <div class="buyer-role-strip">üõçÔ∏è BUYER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div class="navbar-actions">
        <a href="../../shop.html" class="navbar-link"><i data-lucide="search"></i> <span>Shop</span></a>
        <a href="cart.html" class="navbar-link"><i data-lucide="shopping-cart"></i> <span>Cart</span></a>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i> <span id="navUserName">Account</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <a href="orders.html"><i data-lucide="package" style="width:16px;height:16px;"></i> My Orders</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#EDE9FE;color:#7C3AED;font-size:1.2rem;font-weight:700;">U</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">User</h4><p id="sidebarEmail">user@email.com</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Overview</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="package"></i> My Orders</a>
        <a href="wishlist.html" class="sidebar-link active"><i data-lucide="heart"></i> Wishlist</a>
        <a href="cart.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Cart</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="user"></i> My Profile</a>
        <a href="addresses.html" class="sidebar-link"><i data-lucide="map-pin"></i> My Addresses</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> My Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><button class="back-btn" onclick="goBack()"><i data-lucide="arrow-left" style="width:16px;height:16px;"></i> Back</button><h1>‚ù§Ô∏è My Wishlist</h1></div>

      <div id="loadingState" class="loading-state">
        <i data-lucide="loader" style="width:32px;height:32px;" class="spin"></i>
        <p>Loading wishlist...</p>
      </div>

      <div id="emptyState" class="empty-state" style="display:none;">
        <div class="empty-state-icon">‚ù§Ô∏è</div>
        <h3>Your wishlist is empty</h3>
        <p style="color:var(--muted);">Save items you love and buy them later.</p>
        <a href="../../shop.html" class="btn btn-primary" style="margin-top:12px;">Browse Products</a>
      </div>

      <div class="wishlist-grid" id="wishlistGrid"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) { window.location.href = '../auth/login.html'; return; }
      const auth = getAuth();
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarEmail').textContent = auth.user.email;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      loadWishlist();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadWishlist() {
      const res = await apiCall('/wishlist');
      document.getElementById('loadingState').style.display = 'none';

      if (!res || !res.data || res.data.products.length === 0) {
        document.getElementById('emptyState').style.display = '';
        return;
      }

      const products = res.data.products;
      document.getElementById('wishlistGrid').innerHTML = products.map(p => {
        const img = p.images?.[0]?.url || "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect fill='%23f1f5f9' width='200' height='200'/><text x='100' y='100' text-anchor='middle' dy='.35em' fill='%2394a3b8' font-size='60'>üì¶</text></svg>";
        const discount = p.mrp > p.price ? Math.round(((p.mrp - p.price) / p.mrp) * 100) : 0;
        return `
          <div class="wishlist-card">
            <a href="../product.html#slug=${encodeURIComponent(p.slug)}"><img src="${img}" alt="${p.name}"></a>
            <div class="wishlist-card-body">
              <div class="wishlist-card-name"><a href="../product.html#slug=${encodeURIComponent(p.slug)}" style="text-decoration:none;color:inherit;">${p.name}</a></div>
              <div>
                <span class="wishlist-card-price">‚Çπ${p.price.toLocaleString('en-IN')}</span>
                ${discount > 0 ? `<span class="wishlist-card-mrp">‚Çπ${p.mrp.toLocaleString('en-IN')}</span><span class="wishlist-card-discount">${discount}% off</span>` : ''}
              </div>
              ${p.rating > 0 ? `<div class="wishlist-card-rating">‚òÖ ${p.rating.toFixed(1)} (${p.numReviews})</div>` : ''}
              <div class="wishlist-actions">
                <button class="btn-move-cart" onclick="moveToCart('${p._id}')">üõí Add to Cart</button>
                <button class="btn-remove-wish" onclick="removeFromWishlist('${p._id}')">‚úï</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function moveToCart(productId) {
      const res = await apiCall('/cart', 'POST', { productId, quantity: 1 });
      if (res) {
        showToast('Added to cart! üõí', 'success');
      }
    }

    async function removeFromWishlist(productId) {
      const res = await apiCall(`/wishlist/${productId}`, 'DELETE');
      if (res) {
        showToast('Removed from wishlist', 'success');
        loadWishlist();
      }
    }

    function goBack() {
      if (document.referrer) window.history.back();
      else window.location.href = '../../shop.html';
    }
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
