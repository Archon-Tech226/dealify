<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Addresses - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #7C3AED, #8B5CF6) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .dashboard-sidebar { border-right: 3px solid #8B5CF6; }
    .sidebar-header { background: linear-gradient(135deg, #F5F3FF, #EDE9FE); border-bottom: 1px solid #DDD6FE; }
    .sidebar-link.active { background: #F5F3FF; color: #7C3AED !important; border-left: 3px solid #7C3AED; }

    .address-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
    .address-card { background: #fff; border-radius: 12px; border: 2px solid var(--border); padding: 20px; position: relative; }
    .address-card.default { border-color: #7C3AED; }
    .address-card .addr-badge { position: absolute; top: 12px; right: 12px; }
    .address-card .addr-name { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
    .address-card .addr-type-badge { font-size: 0.7rem; background: #EDE9FE; color: #7C3AED; padding: 2px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; margin-left: 6px; }
    .address-card .addr-detail { font-size: 0.9rem; color: var(--text-secondary); margin: 8px 0; line-height: 1.5; }
    .address-card .addr-phone { font-size: 0.85rem; color: var(--muted); }
    .address-card .addr-actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f1f5f9; }
    .address-card .addr-actions button { padding: 6px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }
    .btn-default { background: #F5F3FF; color: #7C3AED; }
    .btn-delete { background: #FEF2F2; color: #DC2626; }

    .add-address-card { background: #fff; border-radius: 12px; border: 2px dashed var(--border); padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px; cursor: pointer; color: #7C3AED; font-weight: 600; }
    .add-address-card:hover { border-color: #7C3AED; background: #F5F3FF; }

    .form-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .form-modal.active { display: flex; }
    .form-modal-content { background: #fff; border-radius: 16px; padding: 32px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-grid .full { grid-column: 1 / -1; }
    .form-group { display: flex; flex-direction: column; gap: 4px; }
    .form-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); }
    .form-group input, .form-group select { padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="buyer-role-strip">üõçÔ∏è BUYER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div class="navbar-actions">
        <a href="../../shop.html" class="navbar-link"><i data-lucide="search"></i> <span>Shop</span></a>
        <a href="cart.html" class="navbar-link"><i data-lucide="shopping-cart"></i> <span>Cart</span></a>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i> <span id="navUserName">Account</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#EDE9FE;color:#7C3AED;font-size:1.2rem;font-weight:700;">U</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">User</h4><p id="sidebarEmail">user@email.com</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Overview</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="package"></i> My Orders</a>
        <a href="wishlist.html" class="sidebar-link"><i data-lucide="heart"></i> Wishlist</a>
        <a href="cart.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Cart</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="user"></i> My Profile</a>
        <a href="addresses.html" class="sidebar-link active"><i data-lucide="map-pin"></i> My Addresses</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> My Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header">
        <h1>üìç My Addresses</h1>
      </div>

      <div class="address-grid" id="addressGrid">
        <div class="add-address-card" onclick="openModal()">
          <i data-lucide="plus" style="width:32px;height:32px;margin-bottom:8px;"></i>
          <span>Add New Address</span>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Address Modal -->
  <div class="form-modal" id="addressModal">
    <div class="form-modal-content">
      <h3 id="modalTitle" style="margin:0 0 20px;">Add New Address</h3>
      <input type="hidden" id="editId">
      <div class="form-grid">
        <div class="form-group"><label>Full Name *</label><input id="addrName" placeholder="Full name"></div>
        <div class="form-group"><label>Phone *</label><input id="addrPhone" placeholder="10-digit phone"></div>
        <div class="form-group full"><label>Address Line 1 *</label><input id="addrLine1" placeholder="House no., Building, Street"></div>
        <div class="form-group full"><label>Address Line 2</label><input id="addrLine2" placeholder="Area, Colony (optional)"></div>
        <div class="form-group"><label>City *</label><input id="addrCity" placeholder="City"></div>
        <div class="form-group"><label>State *</label><input id="addrState" placeholder="State"></div>
        <div class="form-group"><label>Pincode *</label><input id="addrPincode" placeholder="6-digit pincode"></div>
        <div class="form-group"><label>Type</label><select id="addrType"><option value="home">Home</option><option value="work">Work</option><option value="other">Other</option></select></div>
        <div class="full" style="display:flex;gap:8px;margin-top:12px;">
          <button class="btn btn-primary" onclick="saveAddress()">Save Address</button>
          <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let addresses = [];

    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) { window.location.href = '../auth/login.html'; return; }
      const auth = getAuth();
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarEmail').textContent = auth.user.email;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      loadAddresses();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadAddresses() {
      const res = await apiCall('/addresses');
      if (!res) return;
      addresses = res.data;
      renderAddresses();
    }

    function renderAddresses() {
      const grid = document.getElementById('addressGrid');
      const addCard = '<div class="add-address-card" onclick="openModal()"><i data-lucide="plus" style="width:32px;height:32px;margin-bottom:8px;"></i><span>Add New Address</span></div>';

      const cards = addresses.map(a => `
        <div class="address-card ${a.isDefault ? 'default' : ''}">
          ${a.isDefault ? '<span class="addr-badge" style="font-size:0.7rem;background:#7C3AED;color:#fff;padding:2px 8px;border-radius:4px;">Default</span>' : ''}
          <div class="addr-name">${a.name} <span class="addr-type-badge">${a.type}</span></div>
          <div class="addr-detail">${a.addressLine1}${a.addressLine2 ? ', ' + a.addressLine2 : ''}<br>${a.city}, ${a.state} - ${a.pincode}</div>
          <div class="addr-phone">üìû ${a.phone}</div>
          <div class="addr-actions">
            ${!a.isDefault ? `<button class="btn-default" onclick="setDefault('${a._id}')">Set as Default</button>` : ''}
            <button class="btn-delete" onclick="deleteAddress('${a._id}')">Delete</button>
          </div>
        </div>
      `).join('');

      grid.innerHTML = addCard + cards;
      lucide.createIcons();
    }

    function openModal(addr) {
      document.getElementById('addressModal').classList.add('active');
      if (addr) {
        document.getElementById('modalTitle').textContent = 'Edit Address';
        document.getElementById('editId').value = addr._id;
        document.getElementById('addrName').value = addr.name;
        document.getElementById('addrPhone').value = addr.phone;
        document.getElementById('addrLine1').value = addr.addressLine1;
        document.getElementById('addrLine2').value = addr.addressLine2 || '';
        document.getElementById('addrCity').value = addr.city;
        document.getElementById('addrState').value = addr.state;
        document.getElementById('addrPincode').value = addr.pincode;
        document.getElementById('addrType').value = addr.type;
      } else {
        document.getElementById('modalTitle').textContent = 'Add New Address';
        document.getElementById('editId').value = '';
        ['addrName','addrPhone','addrLine1','addrLine2','addrCity','addrState','addrPincode'].forEach(id => document.getElementById(id).value = '');
      }
    }

    function closeModal() { document.getElementById('addressModal').classList.remove('active'); }

    async function saveAddress() {
      const data = {
        name: document.getElementById('addrName').value.trim(),
        phone: document.getElementById('addrPhone').value.trim(),
        addressLine1: document.getElementById('addrLine1').value.trim(),
        addressLine2: document.getElementById('addrLine2').value.trim(),
        city: document.getElementById('addrCity').value.trim(),
        state: document.getElementById('addrState').value.trim(),
        pincode: document.getElementById('addrPincode').value.trim(),
        type: document.getElementById('addrType').value,
      };

      if (!data.name || !data.phone || !data.addressLine1 || !data.city || !data.state || !data.pincode) {
        showToast('Please fill all required fields', 'warning'); return;
      }

      const editId = document.getElementById('editId').value;
      const res = editId
        ? await apiCall(`/addresses/${editId}`, 'PUT', data)
        : await apiCall('/addresses', 'POST', data);

      if (res) {
        showToast(editId ? 'Address updated!' : 'Address added!', 'success');
        closeModal();
        loadAddresses();
      }
    }

    async function setDefault(id) {
      const res = await apiCall(`/addresses/${id}`, 'PUT', { isDefault: true });
      if (res) { showToast('Default address updated', 'success'); loadAddresses(); }
    }

    async function deleteAddress(id) {
      if (!confirm('Delete this address?')) return;
      const res = await apiCall(`/addresses/${id}`, 'DELETE');
      if (res) { showToast('Address deleted', 'success'); loadAddresses(); }
    }
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
