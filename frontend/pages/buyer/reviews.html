<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reviews - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #7C3AED, #8B5CF6) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .dashboard-sidebar { border-right: 3px solid #8B5CF6; }
    .sidebar-header { background: linear-gradient(135deg, #F5F3FF, #EDE9FE); border-bottom: 1px solid #DDD6FE; }
    .sidebar-link.active { background: #F5F3FF; color: #7C3AED !important; border-left: 3px solid #7C3AED; }

    .review-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); padding: 20px; margin-bottom: 12px; }
    .review-header { display: flex; gap: 12px; align-items: flex-start; }
    .review-product-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #f8f8f8; }
    .review-product-info { flex: 1; }
    .review-product-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; }
    .review-date { font-size: 0.75rem; color: var(--muted); }
    .review-stars { color: #F59E0B; margin: 6px 0; }
    .review-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
    .review-comment { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.5; }
    .review-actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f1f5f9; }
    .review-actions button { padding: 6px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }
    .btn-edit { background: #F5F3FF; color: #7C3AED; }
    .btn-del { background: #FEF2F2; color: #DC2626; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--muted); }
    .empty-state h3 { margin: 16px 0 8px; }

    .review-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .review-modal.active { display: flex; }
    .review-modal-content { background: #fff; border-radius: 16px; padding: 32px; max-width: 500px; width: 90%; }
    .star-picker { display: flex; gap: 6px; margin: 12px 0; }
    .star-picker span { font-size: 28px; cursor: pointer; color: #e2e8f0; }
    .star-picker span.active { color: #F59E0B; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 4px; }
    .form-group input, .form-group textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; font-family: inherit; }
    .form-group textarea { min-height: 80px; resize: vertical; }
  </style>
</head>
<body>
  <div class="buyer-role-strip">üõçÔ∏è BUYER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div class="navbar-actions">
        <a href="../../shop.html" class="navbar-link"><i data-lucide="search"></i> <span>Shop</span></a>
        <a href="cart.html" class="navbar-link"><i data-lucide="shopping-cart"></i> <span>Cart</span></a>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i> <span id="navUserName">Account</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#EDE9FE;color:#7C3AED;font-size:1.2rem;font-weight:700;">U</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">User</h4><p id="sidebarEmail">user@email.com</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Overview</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="package"></i> My Orders</a>
        <a href="wishlist.html" class="sidebar-link"><i data-lucide="heart"></i> Wishlist</a>
        <a href="cart.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Cart</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="user"></i> My Profile</a>
        <a href="addresses.html" class="sidebar-link"><i data-lucide="map-pin"></i> My Addresses</a>
        <a href="reviews.html" class="sidebar-link active"><i data-lucide="star"></i> My Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header">
        <h1>‚≠ê My Reviews</h1>
      </div>

      <div id="reviewsList"></div>
    </main>
  </div>

  <!-- Edit Review Modal -->
  <div class="review-modal" id="editModal">
    <div class="review-modal-content">
      <h3 style="margin:0 0 16px;">Edit Review</h3>
      <input type="hidden" id="editReviewId">
      <div class="form-group">
        <label>Rating</label>
        <div class="star-picker" id="editStars">
          <span data-val="1" onclick="setRating(1)">‚òÖ</span>
          <span data-val="2" onclick="setRating(2)">‚òÖ</span>
          <span data-val="3" onclick="setRating(3)">‚òÖ</span>
          <span data-val="4" onclick="setRating(4)">‚òÖ</span>
          <span data-val="5" onclick="setRating(5)">‚òÖ</span>
        </div>
      </div>
      <div class="form-group"><label>Title</label><input id="editTitle" placeholder="Review title"></div>
      <div class="form-group"><label>Comment</label><textarea id="editComment" placeholder="Share your experience..."></textarea></div>
      <div style="display:flex;gap:8px;margin-top:16px;">
        <button class="btn btn-primary" onclick="updateReview()">Update</button>
        <button class="btn btn-secondary" onclick="closeEdit()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let editRating = 5;

    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) { window.location.href = '../auth/login.html'; return; }
      const auth = getAuth();
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarEmail').textContent = auth.user.email;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      loadReviews();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadReviews() {
      const res = await apiCall('/reviews/my');
      if (!res) return;
      const reviews = res.data;

      if (!reviews.length) {
        document.getElementById('reviewsList').innerHTML = `
          <div class="empty-state">
            <div style="font-size:3rem;">üìù</div>
            <h3>No Reviews Yet</h3>
            <p>You haven't reviewed any products yet. Buy something and share your experience!</p>
            <a href="../../shop.html" class="btn btn-primary" style="margin-top:16px;">Start Shopping</a>
          </div>`;
        return;
      }

      document.getElementById('reviewsList').innerHTML = reviews.map(r => {
        const stars = '‚òÖ'.repeat(r.rating) + '‚òÜ'.repeat(5 - r.rating);
        const product = r.product || {};
        const img = product.images?.[0]?.url || 'https://placehold.co/60x60?text=Product';
        const date = new Date(r.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        return `
          <div class="review-card">
            <div class="review-header">
              <img src="${img}" class="review-product-img" alt="${product.name || 'Product'}">
              <div class="review-product-info">
                <div class="review-product-name">${product.name || 'Product'}</div>
                <div class="review-date">${date}${r.isVerifiedPurchase ? ' ‚Ä¢ ‚úÖ Verified Purchase' : ''}</div>
              </div>
            </div>
            <div class="review-stars" style="font-size:1.1rem;">${stars}</div>
            ${r.title ? `<div class="review-title">${r.title}</div>` : ''}
            <div class="review-comment">${r.comment}</div>
            <div class="review-actions">
              <button class="btn-edit" onclick='openEdit(${JSON.stringify(r).replace(/'/g, "\\'")})'>Edit</button>
              <button class="btn-del" onclick="deleteReview('${r._id}')">Delete</button>
            </div>
          </div>`;
      }).join('');
    }

    function openEdit(r) {
      document.getElementById('editReviewId').value = r._id;
      document.getElementById('editTitle').value = r.title || '';
      document.getElementById('editComment').value = r.comment;
      setRating(r.rating);
      document.getElementById('editModal').classList.add('active');
    }

    function closeEdit() { document.getElementById('editModal').classList.remove('active'); }

    function setRating(val) {
      editRating = val;
      document.querySelectorAll('#editStars span').forEach(s => {
        s.classList.toggle('active', parseInt(s.dataset.val) <= val);
      });
    }

    async function updateReview() {
      const id = document.getElementById('editReviewId').value;
      const data = {
        rating: editRating,
        title: document.getElementById('editTitle').value.trim(),
        comment: document.getElementById('editComment').value.trim(),
      };
      if (!data.comment) { showToast('Please add a comment', 'warning'); return; }
      const res = await apiCall(`/reviews/${id}`, 'PUT', data);
      if (res) { showToast('Review updated!', 'success'); closeEdit(); loadReviews(); }
    }

    async function deleteReview(id) {
      if (!confirm('Delete this review?')) return;
      const res = await apiCall(`/reviews/${id}`, 'DELETE');
      if (res) { showToast('Review deleted', 'success'); loadReviews(); }
    }
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
