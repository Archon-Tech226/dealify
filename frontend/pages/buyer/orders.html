<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #7C3AED, #8B5CF6) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .dashboard-sidebar { border-right: 3px solid #8B5CF6; }
    .sidebar-header { background: linear-gradient(135deg, #F5F3FF, #EDE9FE); border-bottom: 1px solid #DDD6FE; }
    .sidebar-link.active { background: #F5F3FF; color: #7C3AED !important; border-left: 3px solid #7C3AED; }

    .status-tabs { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
    .status-tab { padding: 8px 16px; border: 1px solid var(--border); border-radius: 20px; background: #fff; cursor: pointer; font-size: 0.85rem; font-weight: 500; }
    .status-tab.active { background: #7C3AED; color: #fff; border-color: #7C3AED; }

    .order-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 16px; overflow: hidden; }
    .order-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; background: #f8f9fa; border-bottom: 1px solid var(--border); flex-wrap: wrap; gap: 8px; }
    .order-id { font-weight: 700; color: var(--text-primary); }
    .order-date { font-size: 0.85rem; color: var(--muted); }
    .order-status { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .status-pending { background: #FEF3C7; color: #92400E; }
    .status-confirmed { background: #DBEAFE; color: #1E40AF; }
    .status-shipped { background: #E0E7FF; color: #3730A3; }
    .status-delivered { background: #D1FAE5; color: #065F46; }
    .status-cancelled { background: #FEE2E2; color: #991B1B; }

    .order-item { display: flex; gap: 14px; padding: 16px 20px; border-bottom: 1px solid #f1f5f9; }
    .order-item:last-child { border-bottom: none; }
    .order-item img { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; }
    .order-item-info { flex: 1; }
    .order-item-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; }
    .order-item-meta { font-size: 0.85rem; color: var(--muted); }
    .order-item-price { font-weight: 700; white-space: nowrap; }

    .order-footer { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; background: #f8f9fa; flex-wrap: wrap; gap: 8px; }
    .order-total { font-weight: 700; font-size: 1.05rem; }
    .btn-cancel { padding: 6px 16px; background: #FEE2E2; color: #991B1B; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
    .btn-cancel:hover { background: #FECACA; }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="buyer-role-strip">üõçÔ∏è BUYER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div class="navbar-actions">
        <a href="../../shop.html" class="navbar-link"><i data-lucide="search"></i> <span>Shop</span></a>
        <a href="cart.html" class="navbar-link"><i data-lucide="shopping-cart"></i> <span>Cart</span></a>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i> <span id="navUserName">Account</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#EDE9FE;color:#7C3AED;font-size:1.2rem;font-weight:700;">U</div>
        <div class="sidebar-user-info"><h4 id="sidebarName">User</h4><p id="sidebarEmail">user@email.com</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Overview</a>
        <a href="orders.html" class="sidebar-link active"><i data-lucide="package"></i> My Orders</a>
        <a href="wishlist.html" class="sidebar-link"><i data-lucide="heart"></i> Wishlist</a>
        <a href="cart.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Cart</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="user"></i> My Profile</a>
        <a href="addresses.html" class="sidebar-link"><i data-lucide="map-pin"></i> My Addresses</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> My Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üì¶ My Orders</h1></div>

      <div class="status-tabs" id="statusTabs">
        <button class="status-tab active" onclick="filterOrders('all', this)">All</button>
        <button class="status-tab" onclick="filterOrders('pending', this)">Pending</button>
        <button class="status-tab" onclick="filterOrders('confirmed', this)">Confirmed</button>
        <button class="status-tab" onclick="filterOrders('shipped', this)">Shipped</button>
        <button class="status-tab" onclick="filterOrders('delivered', this)">Delivered</button>
        <button class="status-tab" onclick="filterOrders('cancelled', this)">Cancelled</button>
      </div>

      <div id="loadingState" class="loading-state">
        <i data-lucide="loader" style="width:32px;height:32px;" class="spin"></i>
        <p>Loading orders...</p>
      </div>

      <div id="ordersList"></div>

      <div id="emptyState" class="empty-state" style="display:none;">
        <div class="empty-state-icon">üì¶</div>
        <h3>No orders found</h3>
        <p style="color:var(--muted);">Start shopping to see your orders here.</p>
        <a href="../../shop.html" class="btn btn-primary" style="margin-top:12px;">Start Shopping</a>
      </div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let currentStatus = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoggedIn()) { window.location.href = '../auth/login.html'; return; }
      const auth = getAuth();
      document.getElementById('sidebarName').textContent = auth.user.name;
      document.getElementById('sidebarEmail').textContent = auth.user.email;
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      loadOrders();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function filterOrders(status, btn) {
      currentStatus = status;
      document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      loadOrders();
    }

    async function loadOrders() {
      document.getElementById('loadingState').style.display = '';
      document.getElementById('ordersList').innerHTML = '';
      document.getElementById('emptyState').style.display = 'none';

      const res = await apiCall(`/orders/my?status=${currentStatus}&limit=20`);
      document.getElementById('loadingState').style.display = 'none';

      if (!res || !res.data || res.data.length === 0) {
        document.getElementById('emptyState').style.display = '';
        return;
      }

      document.getElementById('ordersList').innerHTML = res.data.map(order => {
        const statusClass = `status-${order.orderStatus}`;
        const itemsHtml = order.items.map(item => {
          const img = item.image || item.product?.images?.[0]?.url || '';
          return `<div class="order-item">
            ${img ? `<img src="${img}" alt="${item.name}">` : ''}
            <div class="order-item-info">
              <div class="order-item-name">${item.name}</div>
              <div class="order-item-meta">Qty: ${item.quantity}${item.size ? ` | Size: ${item.size}` : ''}</div>
              <div class="order-item-meta">Status: <span class="order-status ${statusClass}" style="display:inline;">${item.status}</span></div>
            </div>
            <div class="order-item-price">‚Çπ${(item.price * item.quantity).toLocaleString('en-IN')}</div>
          </div>`;
        }).join('');

        const canCancel = !['delivered', 'cancelled'].includes(order.orderStatus);

        return `<div class="order-card">
          <div class="order-header">
            <div>
              <span class="order-id">#${order.orderId}</span>
              <span class="order-date"> ‚Ä¢ ${formatDate(order.createdAt)}</span>
            </div>
            <span class="order-status ${statusClass}">${order.orderStatus}</span>
          </div>
          ${itemsHtml}
          <div class="order-footer">
            <span class="order-total">Total: ‚Çπ${order.grandTotal.toLocaleString('en-IN')}</span>
            <div>
              <span style="font-size:0.85rem;color:var(--muted);margin-right:12px;">Payment: ${order.paymentInfo.method.toUpperCase()} (${order.paymentInfo.status})</span>
              ${canCancel ? `<button class="btn-cancel" onclick="cancelOrder('${order._id}')">Cancel Order</button>` : ''}
            </div>
          </div>
        </div>`;
      }).join('');

      lucide.createIcons();
    }

    async function cancelOrder(orderId) {
      if (!confirm('Are you sure you want to cancel this order?')) return;
      const res = await apiCall(`/orders/${orderId}/cancel`, 'PUT', { reason: 'Changed my mind' });
      if (res) {
        showToast('Order cancelled successfully', 'success');
        loadOrders();
      }
    }
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
