<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings - Dealify Seller</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #D97706, #F59E0B) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .seller-badge { background: rgba(255,255,255,0.25); color: white; padding: 4px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
    .dashboard-sidebar { border-right: 3px solid #F59E0B; }
    .sidebar-header { background: linear-gradient(135deg, #FFFBEB, #FEF3C7); border-bottom: 1px solid #FDE68A; }
    .sidebar-link.active { background: #FFFBEB; color: #D97706 !important; border-left: 3px solid #D97706; }

    .earnings-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .earn-card { background: #fff; border-radius: 12px; padding: 20px; border: 1px solid var(--border); text-align: center; }
    .earn-card .earn-label { font-size: 0.8rem; color: var(--muted); margin-bottom: 4px; }
    .earn-card .earn-value { font-size: 1.8rem; font-weight: 800; }
    .earn-card:nth-child(1) .earn-value { color: #10B981; }
    .earn-card:nth-child(2) .earn-value { color: #3B82F6; }
    .earn-card:nth-child(3) .earn-value { color: #F59E0B; }
    .earn-card:nth-child(4) .earn-value { color: #8B5CF6; }

    .orders-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
    .orders-table th { background: #f9fafb; padding: 12px 16px; text-align: left; font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); border-bottom: 1px solid var(--border); }
    .orders-table td { padding: 12px 16px; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; }
    .orders-table tr:last-child td { border-bottom: none; }
    .status-badge { display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .status-delivered { background: #D1FAE5; color: #065F46; }
    .status-pending { background: #FEF3C7; color: #92400E; }
    .status-cancelled { background: #FEE2E2; color: #991B1B; }
    .status-shipped { background: #E0E7FF; color: #4338CA; }
    .status-confirmed { background: #DBEAFE; color: #1E40AF; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--muted); }
    @media (max-width: 768px) {
      .orders-table { display: block; overflow-x: auto; }
    }
  </style>
</head>
<body>
  <div class="seller-role-strip">üè™ SELLER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="seller-badge">SELLER</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i><span id="navUserName">Seller</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#FED7AA;color:#EA580C;">S</div>
        <div class="sidebar-user-info"><h4 id="sidebarStoreName">Store</h4><p id="sidebarApproval" class="badge badge-success" style="font-size:0.6rem;">Approved</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> All Products</a>
        <a href="add-product.html" class="sidebar-link"><i data-lucide="plus-circle"></i> Add Product</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="earnings.html" class="sidebar-link active"><i data-lucide="indian-rupee"></i> Earnings</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="store"></i> Store Profile</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üí∞ Earnings</h1></div>

      <div class="earnings-cards">
        <div class="earn-card"><div class="earn-label">Total Revenue</div><div class="earn-value" id="totalRevenue">‚Çπ0</div></div>
        <div class="earn-card"><div class="earn-label">Orders Delivered</div><div class="earn-value" id="deliveredCount">0</div></div>
        <div class="earn-card"><div class="earn-label">Pending Payments</div><div class="earn-value" id="pendingAmount">‚Çπ0</div></div>
        <div class="earn-card"><div class="earn-label">This Month</div><div class="earn-value" id="monthRevenue">‚Çπ0</div></div>
      </div>

      <h3 style="margin-bottom:12px;">Recent Transactions</h3>
      <div id="transactionsContainer"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'seller') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      if (auth.seller) document.getElementById('sidebarStoreName').textContent = auth.seller.storeName || 'My Store';
      loadEarnings();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadEarnings() {
      const res = await apiCall('/orders/seller/orders');
      if (!res || !res.data) return;
      const orders = res.data;

      let totalRevenue = 0, deliveredCount = 0, pendingAmount = 0, monthRevenue = 0;
      const now = new Date();
      const thisMonth = now.getMonth();
      const thisYear = now.getFullYear();

      const transactions = [];

      orders.forEach(order => {
        order.items.forEach(item => {
          const amount = item.price * item.quantity;
          if (item.status === 'delivered') {
            totalRevenue += amount;
            deliveredCount++;
            const d = new Date(order.createdAt);
            if (d.getMonth() === thisMonth && d.getFullYear() === thisYear) monthRevenue += amount;
          } else if (item.status !== 'cancelled') {
            pendingAmount += amount;
          }
          transactions.push({
            orderId: order.orderId,
            name: item.name,
            amount,
            status: item.status || 'pending',
            date: order.createdAt
          });
        });
      });

      document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue.toLocaleString('en-IN');
      document.getElementById('deliveredCount').textContent = deliveredCount;
      document.getElementById('pendingAmount').textContent = '‚Çπ' + pendingAmount.toLocaleString('en-IN');
      document.getElementById('monthRevenue').textContent = '‚Çπ' + monthRevenue.toLocaleString('en-IN');

      if (!transactions.length) {
        document.getElementById('transactionsContainer').innerHTML = `<div class="empty-state"><div style="font-size:3rem;">üìä</div><h3>No transactions yet</h3></div>`;
        return;
      }

      document.getElementById('transactionsContainer').innerHTML = `
        <table class="orders-table">
          <thead><tr><th>Order</th><th>Product</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead>
          <tbody>
            ${transactions.slice(0, 50).map(t => {
              const date = new Date(t.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
              return `<tr>
                <td style="font-weight:600;">${t.orderId}</td>
                <td>${t.name}</td>
                <td style="font-weight:700;">‚Çπ${t.amount.toLocaleString('en-IN')}</td>
                <td><span class="status-badge status-${t.status}">${t.status}</span></td>
                <td>${date}</td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>`;
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
