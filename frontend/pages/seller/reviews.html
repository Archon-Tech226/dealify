<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews - Dealify Seller</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #D97706, #F59E0B) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .seller-badge { background: rgba(255,255,255,0.25); color: white; padding: 4px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
    .dashboard-sidebar { border-right: 3px solid #F59E0B; }
    .sidebar-header { background: linear-gradient(135deg, #FFFBEB, #FEF3C7); border-bottom: 1px solid #FDE68A; }
    .sidebar-link.active { background: #FFFBEB; color: #D97706 !important; border-left: 3px solid #D97706; }

    .review-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 24px; }
    .summary-card { background: #fff; border-radius: 12px; padding: 16px; border: 1px solid var(--border); text-align: center; }
    .summary-card .val { font-size: 1.6rem; font-weight: 800; color: #F59E0B; }
    .summary-card .lbl { font-size: 0.75rem; color: var(--muted); }

    .review-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); padding: 20px; margin-bottom: 12px; }
    .review-header { display: flex; gap: 12px; align-items: flex-start; }
    .review-product-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #f8f8f8; }
    .review-user { font-weight: 600; font-size: 0.9rem; }
    .review-product-label { font-size: 0.8rem; color: var(--muted); }
    .review-date { font-size: 0.75rem; color: var(--muted); }
    .review-stars { color: #F59E0B; margin: 4px 0; }
    .review-comment { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.5; margin-top: 8px; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="seller-role-strip">üè™ SELLER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="seller-badge">SELLER</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i><span id="navUserName">Seller</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#FED7AA;color:#EA580C;">S</div>
        <div class="sidebar-user-info"><h4 id="sidebarStoreName">Store</h4><p class="badge badge-success" style="font-size:0.6rem;">Approved</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> All Products</a>
        <a href="add-product.html" class="sidebar-link"><i data-lucide="plus-circle"></i> Add Product</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="earnings.html" class="sidebar-link"><i data-lucide="indian-rupee"></i> Earnings</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="store"></i> Store Profile</a>
        <a href="reviews.html" class="sidebar-link active"><i data-lucide="star"></i> Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>‚≠ê Product Reviews</h1></div>

      <div class="review-summary" id="reviewSummary">
        <div class="summary-card"><div class="val" id="avgRating">0</div><div class="lbl">Avg Rating</div></div>
        <div class="summary-card"><div class="val" id="totalReviews">0</div><div class="lbl">Total Reviews</div></div>
        <div class="summary-card"><div class="val" id="fiveStars">0</div><div class="lbl">5-Star</div></div>
        <div class="summary-card"><div class="val" id="oneStars">0</div><div class="lbl">1-Star</div></div>
      </div>

      <div id="reviewsList"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'seller') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      if (auth.seller) document.getElementById('sidebarStoreName').textContent = auth.seller.storeName || 'My Store';
      loadSellerReviews();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadSellerReviews() {
      // Get seller's products first, then reviews for each
      const prodRes = await apiCall('/products/my-products?page=1&limit=100');
      if (!prodRes || !prodRes.data) return;

      const products = prodRes.data;
      let allReviews = [];
      let totalRating = 0;
      let fiveCount = 0, oneCount = 0;

      for (const p of products) {
        const revRes = await apiCall(`/reviews/product/${p._id}`);
        if (revRes && revRes.data) {
          revRes.data.forEach(r => {
            r._product = p;
            allReviews.push(r);
            totalRating += r.rating;
            if (r.rating === 5) fiveCount++;
            if (r.rating === 1) oneCount++;
          });
        }
      }

      document.getElementById('totalReviews').textContent = allReviews.length;
      document.getElementById('avgRating').textContent = allReviews.length ? (totalRating / allReviews.length).toFixed(1) : '0';
      document.getElementById('fiveStars').textContent = fiveCount;
      document.getElementById('oneStars').textContent = oneCount;

      if (!allReviews.length) {
        document.getElementById('reviewsList').innerHTML = `<div class="empty-state"><div style="font-size:3rem;">üìù</div><h3>No reviews yet</h3><p>Reviews from customers will appear here.</p></div>`;
        return;
      }

      allReviews.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      document.getElementById('reviewsList').innerHTML = allReviews.map(r => {
        const stars = '‚òÖ'.repeat(r.rating) + '‚òÜ'.repeat(5 - r.rating);
        const date = new Date(r.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        const img = r._product.images?.[0]?.url || 'https://placehold.co/50x50?text=P';
        const userName = r.user?.name || 'Anonymous';
        return `
          <div class="review-card">
            <div class="review-header">
              <img src="${img}" class="review-product-img" alt="${r._product.name}">
              <div style="flex:1;">
                <div class="review-user">${userName}</div>
                <div class="review-product-label">on ${r._product.name}</div>
                <div class="review-date">${date}${r.isVerifiedPurchase ? ' ‚Ä¢ ‚úÖ Verified' : ''}</div>
              </div>
            </div>
            <div class="review-stars" style="font-size:1.1rem;">${stars}</div>
            ${r.title ? `<div style="font-weight:600;font-size:0.9rem;">${r.title}</div>` : ''}
            <div class="review-comment">${r.comment}</div>
          </div>`;
      }).join('');
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
