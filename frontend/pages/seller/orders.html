<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Orders - Dealify</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #D97706, #F59E0B) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .seller-badge { background: rgba(255,255,255,0.25); color: white; padding: 4px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px; border: 1px solid rgba(255,255,255,0.4); }
    .dashboard-sidebar { border-right: 3px solid #F59E0B; }
    .sidebar-header { background: linear-gradient(135deg, #FFFBEB, #FEF3C7); border-bottom: 1px solid #FDE68A; }
    .sidebar-link.active { background: #FFFBEB; color: #D97706 !important; border-left: 3px solid #D97706; }

    .status-tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .status-tab { padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: 2px solid var(--border); background: #fff; color: var(--text-secondary); }
    .status-tab.active { border-color: #D97706; background: #FFFBEB; color: #D97706; }

    .order-card { background: #fff; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; overflow: hidden; }
    .order-card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; background: #f9fafb; border-bottom: 1px solid var(--border); flex-wrap: wrap; gap: 8px; }
    .order-id { font-weight: 700; font-size: 0.9rem; }
    .order-date { font-size: 0.8rem; color: var(--muted); }
    .order-item { display: flex; gap: 14px; padding: 16px 20px; align-items: center; border-bottom: 1px solid #f1f5f9; }
    .order-item:last-child { border-bottom: none; }
    .order-item-img { width: 56px; height: 56px; border-radius: 8px; object-fit: cover; background: #f8f8f8; }
    .order-item-info { flex: 1; }
    .order-item-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 2px; }
    .order-item-meta { font-size: 0.8rem; color: var(--muted); }
    .order-item-price { font-weight: 700; font-size: 1rem; }
    .order-item-actions { display: flex; gap: 8px; align-items: center; }
    .order-item-actions select { padding: 6px 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 0.8rem; font-weight: 600; }
    .order-item-actions button { padding: 6px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; background: #D97706; color: #fff; }
    .buyer-info { padding: 12px 20px; font-size: 0.85rem; color: var(--text-secondary); background: #fffdf5; }

    .status-badge { display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .status-pending { background: #FEF3C7; color: #92400E; }
    .status-confirmed { background: #DBEAFE; color: #1E40AF; }
    .status-shipped { background: #E0E7FF; color: #4338CA; }
    .status-delivered { background: #D1FAE5; color: #065F46; }
    .status-cancelled { background: #FEE2E2; color: #991B1B; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--muted); }
    .empty-state h3 { margin: 16px 0 8px; }
  </style>
</head>
<body>
  <div class="seller-role-strip">üè™ SELLER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="seller-badge">SELLER</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i><span id="navUserName">Seller</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <a href="products.html"><i data-lucide="package" style="width:16px;height:16px;"></i> Products</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#FED7AA;color:#EA580C;">S</div>
        <div class="sidebar-user-info"><h4 id="sidebarStoreName">Store</h4><p id="sidebarApproval" class="badge badge-warning" style="font-size:0.6rem;">Pending</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> All Products</a>
        <a href="add-product.html" class="sidebar-link"><i data-lucide="plus-circle"></i> Add Product</a>
        <a href="orders.html" class="sidebar-link active"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="earnings.html" class="sidebar-link"><i data-lucide="indian-rupee"></i> Earnings</a>
        <a href="profile.html" class="sidebar-link"><i data-lucide="store"></i> Store Profile</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header">
        <div><h1>üì¶ Orders</h1><p>Manage customer orders</p></div>
      </div>

      <div class="status-tabs" id="statusTabs">
        <button class="status-tab active" data-status="all">All</button>
        <button class="status-tab" data-status="pending">Pending</button>
        <button class="status-tab" data-status="confirmed">Confirmed</button>
        <button class="status-tab" data-status="shipped">Shipped</button>
        <button class="status-tab" data-status="delivered">Delivered</button>
        <button class="status-tab" data-status="cancelled">Cancelled</button>
      </div>

      <div id="ordersList"></div>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    let allOrders = [];
    let currentStatus = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'seller') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      if (auth.seller) {
        document.getElementById('sidebarStoreName').textContent = auth.seller.storeName || 'My Store';
        const badge = document.getElementById('sidebarApproval');
        if (auth.seller.isApproved === 'approved') { badge.className = 'badge badge-success'; badge.textContent = 'Approved'; }
      }
      loadOrders();
      setupTabs();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function setupTabs() {
      document.querySelectorAll('.status-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentStatus = tab.dataset.status;
          renderOrders();
        });
      });
    }

    async function loadOrders() {
      const res = await apiCall('/orders/seller/orders');
      if (!res) return;
      allOrders = res.data || [];
      renderOrders();
    }

    function renderOrders() {
      const filtered = currentStatus === 'all'
        ? allOrders
        : allOrders.filter(o => o.items.some(it => it.status === currentStatus));

      if (!filtered.length) {
        document.getElementById('ordersList').innerHTML = `
          <div class="empty-state">
            <div style="font-size:3rem;">üìã</div>
            <h3>No orders found</h3>
            <p>Orders matching this filter will appear here.</p>
          </div>`;
        return;
      }

      document.getElementById('ordersList').innerHTML = filtered.map(order => {
        const date = new Date(order.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        const items = order.items.map(it => {
          const statusClass = 'status-' + (it.status || 'pending');
          const img = it.image || 'https://placehold.co/56x56?text=Item';
          return `
            <div class="order-item">
              <img src="${img}" class="order-item-img" alt="${it.name}">
              <div class="order-item-info">
                <div class="order-item-name">${it.name}</div>
                <div class="order-item-meta">Qty: ${it.quantity}${it.size ? ' | Size: '+it.size : ''}${it.color ? ' | Color: '+it.color : ''}</div>
              </div>
              <div class="order-item-price">‚Çπ${it.price}</div>
              <div class="order-item-actions">
                <span class="status-badge ${statusClass}">${it.status || 'pending'}</span>
                ${(it.status !== 'delivered' && it.status !== 'cancelled') ? `
                  <select id="status-${order._id}-${it._id}" onchange="this.style.borderColor='#D97706'">
                    <option value="">Update</option>
                    <option value="confirmed">Confirm</option>
                    <option value="shipped">Ship</option>
                    <option value="delivered">Deliver</option>
                  </select>
                  <button onclick="updateItemStatus('${order._id}','${it._id}')">‚úì</button>
                ` : ''}
              </div>
            </div>`;
        }).join('');

        const addr = order.shippingAddress || {};
        return `
          <div class="order-card">
            <div class="order-card-header">
              <div>
                <span class="order-id">${order.orderId}</span>
                <span class="order-date" style="margin-left:12px;">${date}</span>
              </div>
              <div style="font-weight:700;">‚Çπ${order.grandTotal}</div>
            </div>
            ${items}
            <div class="buyer-info">
              üìç ${addr.name || ''}, ${addr.addressLine1 || ''}, ${addr.city || ''} - ${addr.pincode || ''} | üìû ${addr.phone || ''}
            </div>
          </div>`;
      }).join('');
    }

    async function updateItemStatus(orderId, itemId) {
      const sel = document.getElementById(`status-${orderId}-${itemId}`);
      const newStatus = sel.value;
      if (!newStatus) { showToast('Select a status', 'warning'); return; }
      const res = await apiCall(`/orders/${orderId}/item/${itemId}/status`, 'PUT', { status: newStatus });
      if (res) { showToast('Status updated!', 'success'); loadOrders(); }
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
