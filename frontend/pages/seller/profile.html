<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Profile - Dealify Seller</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüõçÔ∏è%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <style>
    body { font-family: 'Inter', var(--font-family); }
    .navbar { background: linear-gradient(135deg, #D97706, #F59E0B) !important; }
    .navbar .navbar-logo, .navbar .navbar-logo span { color: #fff !important; }
    .navbar .navbar-link, .navbar .navbar-link span { color: #fff !important; }
    .seller-badge { background: rgba(255,255,255,0.25); color: white; padding: 4px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
    .dashboard-sidebar { border-right: 3px solid #F59E0B; }
    .sidebar-header { background: linear-gradient(135deg, #FFFBEB, #FEF3C7); border-bottom: 1px solid #FDE68A; }
    .sidebar-link.active { background: #FFFBEB; color: #D97706 !important; border-left: 3px solid #D97706; }

    .profile-section { background: #fff; border-radius: 12px; border: 1px solid var(--border); padding: 24px; margin-bottom: 20px; }
    .profile-section h3 { margin: 0 0 16px; font-size: 1.1rem; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .form-grid .full { grid-column: 1 / -1; }
    .form-group { display: flex; flex-direction: column; gap: 4px; }
    .form-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); }
    .form-group input, .form-group textarea, .form-group select { padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; font-family: inherit; }
    .form-group textarea { min-height: 80px; resize: vertical; }

    .logo-upload { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
    .logo-preview { width: 80px; height: 80px; border-radius: 50%; background: #FED7AA; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #D97706; overflow: hidden; }
    .logo-preview img { width: 100%; height: 100%; object-fit: cover; }

    @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="seller-role-strip">üè™ SELLER ACCOUNT</div>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="../../index.html" class="navbar-logo">Deal<span>ify</span></a>
      <div style="flex:1;"></div>
      <div class="navbar-actions">
        <span class="seller-badge">SELLER</span>
        <div class="user-dropdown">
          <button class="navbar-link" id="userDropdownBtn"><i data-lucide="user"></i><span id="navUserName">Seller</span></button>
          <div class="user-dropdown-menu" id="userDropdownMenu">
            <a href="dashboard.html"><i data-lucide="layout-dashboard" style="width:16px;height:16px;"></i> Dashboard</a>
            <div class="user-dropdown-divider"></div>
            <button onclick="logout()"><i data-lucide="log-out" style="width:16px;height:16px;"></i> Logout</button>
          </div>
        </div>
      </div>
      <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
    </div>
  </nav>
  <div class="toast-container" id="toastContainer"></div>

  <div class="dashboard-wrapper">
    <aside class="dashboard-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar" id="sidebarAvatar" style="background:#FED7AA;color:#EA580C;">S</div>
        <div class="sidebar-user-info"><h4 id="sidebarStoreName">Store</h4><p id="sidebarApproval" class="badge badge-success" style="font-size:0.6rem;">Approved</p></div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="products.html" class="sidebar-link"><i data-lucide="package"></i> All Products</a>
        <a href="add-product.html" class="sidebar-link"><i data-lucide="plus-circle"></i> Add Product</a>
        <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-bag"></i> Orders</a>
        <a href="earnings.html" class="sidebar-link"><i data-lucide="indian-rupee"></i> Earnings</a>
        <a href="profile.html" class="sidebar-link active"><i data-lucide="store"></i> Store Profile</a>
        <a href="reviews.html" class="sidebar-link"><i data-lucide="star"></i> Reviews</a>
        <a href="#" class="sidebar-link" onclick="logout()"><i data-lucide="log-out"></i> Logout</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <main class="dashboard-content">
      <div class="page-header"><h1>üè™ Store Profile</h1></div>

      <div class="profile-section">
        <h3>Store Logo</h3>
        <div class="logo-upload">
          <div class="logo-preview" id="logoPreview">üè™</div>
          <div>
            <input type="file" id="logoInput" accept="image/*" style="display:none;" onchange="uploadLogo(event)">
            <button class="btn btn-secondary" onclick="document.getElementById('logoInput').click()">Change Logo</button>
            <p style="font-size:0.75rem;color:var(--muted);margin-top:4px;">Max 5MB, JPG/PNG recommended</p>
          </div>
        </div>
      </div>

      <div class="profile-section">
        <h3>Store Information</h3>
        <div class="form-grid">
          <div class="form-group"><label>Store Name</label><input id="storeName" placeholder="Your store name"></div>
          <div class="form-group"><label>Business Phone</label><input id="storePhone" placeholder="Phone number"></div>
          <div class="form-group full"><label>Store Description</label><textarea id="storeDesc" placeholder="Describe your store..."></textarea></div>
        </div>
      </div>

      <div class="profile-section">
        <h3>Business Address</h3>
        <div class="form-grid">
          <div class="form-group full"><label>Address</label><input id="bizAddress" placeholder="Business address"></div>
          <div class="form-group"><label>City</label><input id="bizCity" placeholder="City"></div>
          <div class="form-group"><label>State</label><input id="bizState" placeholder="State"></div>
          <div class="form-group"><label>Pincode</label><input id="bizPincode" placeholder="Pincode"></div>
        </div>
      </div>

      <div class="profile-section">
        <h3>Bank Details</h3>
        <div class="form-grid">
          <div class="form-group"><label>Account Holder Name</label><input id="bankName" placeholder="Account holder name"></div>
          <div class="form-group"><label>Account Number</label><input id="bankAccount" placeholder="Account number"></div>
          <div class="form-group"><label>IFSC Code</label><input id="bankIFSC" placeholder="IFSC code"></div>
          <div class="form-group"><label>Bank Name</label><input id="bankBankName" placeholder="Bank name"></div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="saveProfile()" style="margin-top:8px;">üíæ Save Changes</button>
    </main>
  </div>

  <script src="../../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = getAuth();
      if (!auth || auth.user.role !== 'seller') { window.location.href = '../auth/login.html'; return; }
      document.getElementById('navUserName').textContent = auth.user.name.split(' ')[0];
      document.getElementById('sidebarAvatar').textContent = auth.user.name.charAt(0).toUpperCase();
      if (auth.seller) document.getElementById('sidebarStoreName').textContent = auth.seller.storeName || 'My Store';
      loadProfile();
      lucide.createIcons();
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    async function loadProfile() {
      const res = await apiCall('/sellers/profile');
      if (!res || !res.data) return;
      const s = res.data;
      document.getElementById('storeName').value = s.storeName || '';
      document.getElementById('storePhone').value = s.phone || '';
      document.getElementById('storeDesc').value = s.storeDescription || '';
      document.getElementById('bizAddress').value = s.businessAddress?.addressLine1 || '';
      document.getElementById('bizCity').value = s.businessAddress?.city || '';
      document.getElementById('bizState').value = s.businessAddress?.state || '';
      document.getElementById('bizPincode').value = s.businessAddress?.pincode || '';
      document.getElementById('bankName').value = s.bankDetails?.accountHolderName || '';
      document.getElementById('bankAccount').value = s.bankDetails?.accountNumber || '';
      document.getElementById('bankIFSC').value = s.bankDetails?.ifscCode || '';
      document.getElementById('bankBankName').value = s.bankDetails?.bankName || '';
      if (s.storeLogo) {
        document.getElementById('logoPreview').innerHTML = `<img src="${s.storeLogo}" alt="Logo">`;
      }
    }

    async function saveProfile() {
      const data = {
        storeName: document.getElementById('storeName').value.trim(),
        phone: document.getElementById('storePhone').value.trim(),
        storeDescription: document.getElementById('storeDesc').value.trim(),
        businessAddress: {
          addressLine1: document.getElementById('bizAddress').value.trim(),
          city: document.getElementById('bizCity').value.trim(),
          state: document.getElementById('bizState').value.trim(),
          pincode: document.getElementById('bizPincode').value.trim(),
        },
        bankDetails: {
          accountHolderName: document.getElementById('bankName').value.trim(),
          accountNumber: document.getElementById('bankAccount').value.trim(),
          ifscCode: document.getElementById('bankIFSC').value.trim(),
          bankName: document.getElementById('bankBankName').value.trim(),
        },
      };
      const res = await apiCall('/sellers/profile', 'PUT', data);
      if (res) {
        showToast('Profile updated!', 'success');
        // Update local storage
        const auth = getAuth();
        if (auth.seller) {
          auth.seller.storeName = data.storeName;
          localStorage.setItem('auth', JSON.stringify(auth));
        }
      }
    }

    async function uploadLogo(event) {
      const file = event.target.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('image', file);
      try {
        const auth = getAuth();
        const resp = await fetch(API_BASE_URL + '/upload', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + auth.token },
          body: formData,
        });
        const data = await resp.json();
        if (data.success) {
          document.getElementById('logoPreview').innerHTML = `<img src="${data.data.url}" alt="Logo">`;
          await apiCall('/sellers/profile', 'PUT', { storeLogo: data.data.url });
          showToast('Logo uploaded!', 'success');
        }
      } catch (e) { showToast('Upload failed', 'error'); }
    }

    document.getElementById('userDropdownBtn')?.addEventListener('click', e => { e.stopPropagation(); document.getElementById('userDropdownMenu').classList.toggle('active'); });
    document.addEventListener('click', () => document.getElementById('userDropdownMenu')?.classList.remove('active'));
  </script>
<button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
</body>
</html>
