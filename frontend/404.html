<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Dealify</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--bg); color:var(--text-primary); font-family:var(--font-family); }
    .card { background:#fff; border:1px solid var(--border); border-radius:16px; padding:32px; max-width:480px; text-align:center; box-shadow:var(--shadow-md); }
    h1 { margin:0 0 10px; font-size:2rem; }
    p { margin:0 0 22px; color:var(--text-secondary); }
    a { display:inline-block; padding:10px 16px; border-radius:10px; background:var(--primary); color:#fff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="./index.html">Go to Home</a>

</body>
</html>
