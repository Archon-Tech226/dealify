services:
  - type: web
    name: dealify-backend
    env: node
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 15m
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_URLS
        sync: false
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: true
      - key: COOKIE_DOMAIN
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_FALLBACK_LOCAL
        value: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: LOG_LEVEL
        value: info
